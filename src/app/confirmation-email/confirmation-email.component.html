<div class="container d-flex justify-content-center align-items-center login-container">
    <form action="" [formGroup]="confirmationForm" (ngSubmit)="confirmationLogin()" class="w-100" style="max-width: 700px;">
        <h1 class="text-center">Create your password</h1>
        <div class="row">
            <div class="col-12 my-2">
                <label for="formGroupEmailInputLogin" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" id="formGroupEmailInputLogin"
                    placeholder="Email" autocomplete="email">
                <div *ngIf="confirmationForm.get('email')?.invalid && confirmationForm.get('email')?.touched"
                    class="fs-7 text-danger my-2">
                    The email must be valid
                </div>
            </div>
            <div class="col-12 my-2">
                <label for="formGroupPasswordInputLogin" class="form-label">Current Password</label>
                <div class="input-group">
                    <input formControlName="password" type="password" class="form-control"
                        id="formGroupPasswordInputLogin" placeholder="Current Password" autocomplete="current-password">
                    
                </div>
              
                <div class="col-12 my-2">
                    <label for="formGroupConfirmPasswordInputLogin" class="form-label">New Password</label>
                    <div class="input-group">
                        <input formControlName="confirmPassword"  [type]="showPassword ? 'text' : 'password'" class="form-control"
                        id="formGroupConfirmPasswordInputLogin" placeholder="New Password" autocomplete="current-password">
                        <button class="input-group-text" type="button" (click)="togglePasswordVisibility()">
                            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                   
                </div>
                <div *ngIf="confirmationForm.get('confirmPassword')?.invalid && confirmationForm.get('confirmPassword')?.touched"
                class="fs-7 text-danger my-2">
                The password must be at least 8 characters, including an uppercase letter, a lowercase letter, a
                number, and a special character
            </div>
                <button class="btn btn-primary w-100 mt-4 mb-2" type="submit"[disabled]="!confirmationForm.valid">Create</button>
            </div>
           

        </div>
    </form>
</div>
