<div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

<div class="container d-flex justify-content-center align-items-center login-container">
    <form action="" [formGroup]="loginForm" (ngSubmit)="login()" class="w-100" style="max-width: 700px;">
        <h1 class="text-center">Myfs</h1>
        <div class="row">
            <div class="col-12 my-2">
                <label for="formGroupEmailInputLogin" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" id="formGroupEmailInputLogin"
                    placeholder="Email" autocomplete="email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="fs-7 text-danger my-2">
                    The email must be valid
                </div>
            </div>

            <div class="col-12 my-2">
                <label for="formGroupPasswordInputLogin" class="form-label">Password</label>
                <div class="input-group">
                    <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-control"
                        id="formGroupPasswordInputLogin" placeholder="Password" autocomplete="current-password">
                    <button class="input-group-text" type="button" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="fs-7 text-danger my-2">
                    The password must be at least 8 characters, including an uppercase letter, a lowercase letter, a
                    number, and a special character
                </div>
                <button class="btn btn-primary w-100 mt-4 mb-2" type="submit"[disabled]="!loginForm.valid">Login</button>
                <button class="btn btn-success w-100 mb-2" type="button" (click)="register()">Register</button>
            </div>

        </div>
    </form>
</div>
